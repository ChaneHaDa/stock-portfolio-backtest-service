<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 추가적인 스타일링 -->
    <style>
        /* 추가적인 스타일링 */
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            padding-top: 3rem;
            background-color: #343a40;
            color: #fff;
            transition: all 0.3s;
        }

        .sidebar a {
            color: #fff;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar:hover a {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <nav id="sidebarMenu" class="sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            사용자 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/stockinfo">
                            주식 정보 확인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/update/stockinfo">
                            주식 정보 업데이트
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/stockprice">
                            주식 가격 확인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/update/stockprice">
                            주식 가격 업데이트
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            메인 화면
                        </a>
                    </li>
                    <!-- 필요에 따라 추가적인 메뉴 아이템을 넣을 수 있습니다 -->
                </ul>
            </div>
        </nav>

        <!-- 컨텐츠 영역 -->
        <th:block layout:fragment="content"  class="col-md-9 ms-sm-auto col-lg-10 px-md-4" >
            <!-- 여기에 실제 페이지의 내용이 들어갑니다 -->
        </th:block>
    </div>
</div>

<!-- 부트스트랩 JS CDN (필요한 경우) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</script>
</body>
</html>
